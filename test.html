<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav with Hamburger Menu</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        .nav-menu {
            list-style-type: none;
            padding: 0;
        }
        .nav-menu li {
            display: inline;
            margin-right: 20px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive styles */
        @media screen and (max-width: 800px) {
            .nav-menu {
                display: none;
            }
            .nav-menu.show {
                display: block;
            }
            .nav-menu li {
                display: block;
                margin: 10px 0;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="hamburger">â˜°</div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
